<!DOCTYPE html>
<html lang="en">

    <h1 style="text-align:center; color:green">Phiếu đăng ký tham gia chương trình khuyến mãi</h1>
    <table align="center" class="table" border="1px" cellspacing="0">
        <tr>
            <td>Họ và tên</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Địa chỉ</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Điện thoại</td>

        </tr>
        <tr >

            <td><input type="radio">Nam <input type="radio">Nữ</td>
        </tr>
        <tr>
            <td>Nghề nghiệp</td>

                <select name="" id="">
                    <option value="">Giáo viên</option>

                    </select>

            <td>Chọn sản phẩm tham gia</td>

                <input type="checkbox">Kem đánh răng

                <input type="checkbox">Dầu gội đầu
                <input type="checkbox">Sữa tắm
            </td>
        </tr>
        <tr>
            <td>Số người dự đoán tham gia</td>
            <td><input type="text"></td>
        </tr>

            <td align="center" colspan="2"><button>Đồng ý</button></td>
        </tr>
